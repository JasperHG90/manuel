name: 'Run one-off SQL scripts'
description: 'Run a SQL script against some database'
inputs:
  file:
    description: 'Path to sql script'
    required: true
  dialect:
    description: 'SQL dialect'
    required: true
  dialect_args:
    description: 'Arguments for the SQL dialect'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.file }}
    - ${{ inputs.dialect }}
