name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: main
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: 'checks'
        uses: ./.github/workflows/templates/checks
        with:
          python_version: "3.11"
          pre_commit_version: "3.1.1"
          directory: "."
  test_action_postgres:
    runs-on: ubuntu-latest
    name: 'Test GHA (postgres)'
    needs: checks
    services:
      database:
        image: postgres:15.1
        env:
          POSTGRES_DB: testdb
          POSTGRES_PASSWORD: password
          POSTGRES_USER: user
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DATABASE: testdb
          POSTGRES_HOST: database
          POSTGRES_PORT: 5432
        with:
          file: '.github/workflows/utils/sql/example.sql'
          dialect: 'postgres'
  test_action_bigquery:
    runs-on: ubuntu-latest
    name: 'Test GHA (bigquery)'
    needs: checks
    steps:
      - uses: actions/checkout@v4
      - run: |
          docker run -d --rm --name bigquery \
            ghcr.io/goccy/bigquery-emulator:0.6.5 \
            --project=test-project \
            --location=europe-west4
          sleep 3
      - uses: ./
        env:
          BIGQUERY_PROJECT: test-project # defined in dockerfile
          BIGQUERY_LOCATION: europe-west4
        with:
          file: '.github/workflows/scripts/example.sql'
          dialect: 'bigquery'
