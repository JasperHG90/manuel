name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: main
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: 'checks'
        uses: ./.github/workflows/templates/checks
        with:
          python_version: "3.11"
          pre_commit_version: "3.1.1"
          directory: "."
  version:
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Get version'
        id: version
        uses: JasperHG90/git-version@v1.0.0
      - name: 'Print version'
        id: transform_version
        run: |
          echo "Version is ${{ env.version }}"
          VERSION=${{ steps.version.outputs.version }}
          VERSION="${VERSION//+/\.}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
    outputs:
      VERSION: ${{ steps.transform_version.outputs.VERSION }}
  build:
    runs-on: ubuntu-latest
    needs: version
    permissions:
      packages: write
    strategy:
      matrix:
        dialect: ["postgres", "bigquery", "databricks"]
      fail-fast: false
    env:
      VERSION: ${{ needs.version.outputs.VERSION }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: buildx
        uses: docker/setup-buildx-action@v3
      - name: 'Set manuel package version'
        run: |
          sed -i -e "s/0.0.0/${{ env.VERSION }}/g" src/manuel/__init__.py
      - name: Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            DIALECT=${{ matrix.dialect }}
          push: true
          tags: ghcr.io/jasperhg90/manuel-${{ matrix.dialect }}:latest,ghcr.io/jasperhg90/manuel-${{ matrix.dialect }}:${{ env.VERSION }}
  test_action_postgres:
    runs-on: ubuntu-latest
    name: 'Test GHA (postgres)'
    needs: build
    services:
      database:
        image: postgres:15.1
        env:
          POSTGRES_DB: testdb
          POSTGRES_PASSWORD: password
          POSTGRES_USER: user
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DATABASE: testdb
          POSTGRES_HOST: database
          POSTGRES_PORT: 5432
        with:
          file: '.github/workflows/utils/sql/example_postgres.sql'
          dialect: 'postgres'
